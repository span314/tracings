<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Ice Dance Diagrams</title>

  <link rel="stylesheet" href="lib/jquery-ui.css">
<!--  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.min.css"> -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">

  <script src="lib/jquery.min.js"></script>
  <script src="lib/jquery-ui.min.js"></script>
<!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script> -->
<!--  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> -->
  <script src="tracings.js"></script>
</head>

<body>
  <div id="diagramContainer">
    <canvas id="diagram"></canvas>
    <div id="controls" class="ui-widget-header ui-corner-all">
      <select id="danceSelect">
        <option value="dutch_waltz.json">Dutch Waltz</option>
        <option value="canasta_tango.json">Canasta Tango</option>
        <option value="rhythm_blues.json">Rhythm Blues</option>
        <option value="swing_dance.json">Swing Dance</option>
        <option value="cha_cha.json">Cha Cha</option>
        <option value="fiesta_tango.json">Fiesta Tango</option>
        <option value="hickory_hoedown.json">Hickory Hoedown</option>
        <option value="willow_waltz.json">Willow Waltz</option>
        <option value="ten_fox.json">Ten-Fox</option>
        <option value="argentine_tango.json">Argentine Tango</option>
        <option value="finnstep.json">Finnstep</option>
      </select>

      <span id="partButtons">
        <input type="radio" id="partLady" name="part" checked="true"><label for="partLady">Lady</label>
        <input type="radio" id="partMan" name="part"><label for="partMan">Man</label>
      </span>

      <span id="optButtons">
        <input type="checkbox" id="optional" name="opt" checked="true"><label for="optional">Opt</label>
      </span>

      <span id="buttons">
        <button id="beginningButton"><i class="material-icons">&#xE5DC;</i></button>
        <button id="previousButton"><i class="material-icons">&#xE5CB;</i></button>
        <button id="startPauseButton"><i class="material-icons">&#xE037;</i></button>
        <button id="nextButton"><i class="material-icons">&#xE5CC;</i></button>
      </span>

      <span id="speedSlider"></span>
      <span id="speedValue">100%</span>

      <span id="labelButtons">
        <input type="checkbox" id="stepButton" name="step" checked="true"><label for="stepButton"><i class="material-icons">&#xE241;</i></label>
        <input type="checkbox" id="numberButton" name="number"><label for="numberButton"><i class="material-icons">&#xE242;</i></label>
        <input type="checkbox" id="countButton" name="count" checked="true"><label for="countButton"><i class="material-icons">&#xE8B5;</i></label>
        <input type="checkbox" id="holdButton" name="hold"><label for="holdButton"><i class="material-icons">&#xE63D;</i></label>
      </span>
    </div>
  </div>
</body>

</html>
