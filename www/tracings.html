<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Ice Dance Diagrams</title>

  <link rel="stylesheet" href="lib/selectator/fm.selectator.jquery.css">
  <link rel="stylesheet" href="lib/MaterialDesign-Webfont-master/css/materialdesignicons.css">
  <link rel="stylesheet" href="style.css">

  <script src="lib/jquery.min.js"></script>
  <script src="lib/selectator/fm.selectator.jquery.js"></script>
  <script src="icediagram.js"></script>
  <script src="tracings.js"></script>

</head>

<body>
  <div id="versionHeader">
    This page is a non-indexed snapshot version (0.1-RC3).
    <a href="../latest/tracings.html">Latest Version</a>
  </div>

  <div id="diagramContainer">
    <canvas id="diagram"></canvas>
    <div id="controls">
      <select id="danceSelect">
        <option value="american_waltz" data-subtitle="Silver">American Waltz</option>
        <option value="argentine_tango" data-subtitle="Gold">Argentine Tango</option>
        <option value="blues" data-subtitle="Pre-Gold">Blues</option>
        <option value="canasta_tango" data-subtitle="Preliminary">Canasta Tango</option>
        <option value="cha_cha" data-subtitle="Pre-Bronze">Cha Cha</option>
        <option value="dutch_waltz" data-subtitle="Preliminary">Dutch Waltz</option>
        <option value="european_waltz" data-subtitle="Pre-Silver">European Waltz</option>
        <option value="fiesta_tango" data-subtitle="Pre-Bronze">Fiesta Tango</option>
        <option value="fourteenstep" data-subtitle="Pre-Silver">Fourteenstep</option>
        <option value="foxtrot" data-subtitle="Pre-Silver">Foxtrot</option>
        <option value="hickory_hoedown" data-subtitle="Bronze">Hickory Hoedown</option>
        <option value="kilian" data-subtitle="Pre-Gold">Kilian</option>
        <option value="paso_doble" data-subtitle="Pre-Gold">Paso Doble</option>
        <option value="quickstep" data-subtitle="Gold">Quickstep</option>
        <option value="rhythm_blues" data-subtitle="Preliminary">Rhythm Blues</option>
        <option value="rocker_foxtrot" data-subtitle="Silver">Rocker Foxtrot</option>
        <option value="starlight_waltz" data-subtitle="Pre-Gold">Starlight Waltz</option>
        <option value="swing_dance" data-subtitle="Pre-Bronze">Swing Dance</option>
        <option value="tango" data-subtitle="Silver">Tango</option>
        <option value="ten_fox" data-subtitle="Bronze">Ten-Fox</option>
        <option value="viennese_waltz" data-subtitle="Gold">Viennese Waltz</option>
        <option value="westminster_waltz" data-subtitle="Gold">Westminster Waltz</option>
        <option value="willow_waltz" data-subtitle="Bronze" selected="true">Willow Waltz</option>
      </select>

      <span class="button-set">
        <button id="partButton" title="Part"></button>
      </span>

      <span class="button-set">
        <button id="optionalButton" title="Optional Steps"></button>
        <button id="mirrorButton" title="Mirror"></button>
        <button id="rotateButton" title="Rotate"></button>
      </span>

      <span class="button-set">
        <button id="speedButton" title="Speed"></button>
        <button id="beginningButton" title="Start of Pattern"></button>
        <button id="previousButton" title="Previous Step"></button>
        <button id="startPauseButton" title="Play / Pause"></button>
        <button id="nextButton" title="Next Step"></button>
      </span>

      <span class="button-set">
        <button id="stepButton" title="Step Labels"></button>
        <button id="numberButton" title="Step Numbers"></button>
        <button id="countButton" title="Beat Counts"></button>
        <button id="holdButton" title="Hold Labels"></button>
      </span>
    </div>

    <div id="info">
      <p>Diagrams adapted from <a href="http://www.usfsa.org/story?id=84114" target="_blank">USFSA rulebook</a></p>
    </div>
  </div>
</body>

</html>
