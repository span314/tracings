<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Ice Dance Diagrams</title>
<!--
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.min.css">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/1.6.50/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="tracings.min.js"></script>
 -->

  <link rel="stylesheet" href="lib/jquery-ui-1.11.4/jquery-ui.css">
  <link rel="stylesheet" href="lib/MaterialDesign-Webfont-master/css/materialdesignicons.css">
  <link rel="stylesheet" href="style.css">

  <script src="lib/jquery.min.js"></script>
  <script src="lib/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
  <script src="tracings.js"></script>

</head>

<body>
  <div id="diagramContainer">
    <canvas id="diagram"></canvas>
    <div id="controls" class="ui-widget-header ui-corner-all">
      <select id="danceSelect">
        <option value="dutch_waltz.json">Dutch Waltz</option>
        <option value="canasta_tango.json">Canasta Tango</option>
        <option value="rhythm_blues.json">Rhythm Blues</option>

        <option value="swing_dance.json">Swing Dance</option>
        <option value="cha_cha.json">Cha Cha</option>
        <option value="fiesta_tango.json">Fiesta Tango</option>

        <option value="hickory_hoedown.json">Hickory Hoedown</option>
        <option value="willow_waltz.json" selected="true">Willow Waltz</option>
        <option value="ten_fox.json">Ten-Fox</option>

        <option value="fourteenstep.json">Fourteenstep</option>
        <option value="european_waltz.json">European Waltz</option>
        <option value="foxtrot.json">Foxtrot</option>

        <option value="american_waltz.json">American Waltz</option>
        <option value="tango.json">Tango</option>
        <option value="rocker_foxtrot.json">Rocker Foxtrot</option>

        <!-- <option value="kilian.json">Kilian</option> -->
        <!-- <option value="blues.json">Blues</option> -->
        <!-- <option value="paso_doble.json">Paso Doble</option> -->
        <!-- <option value="starlight_waltz.json">Starlight Waltz</option> -->

        <!-- <option value="viennese_waltz.json">Viennese Waltz</option> -->
        <!-- <option value="westminster_waltz.json">Westminster Waltz</option> -->
        <!-- <option value="quickstep.json">Quickstep</option> -->
        <option value="argentine_tango.json">Argentine Tango</option>
      </select>

      <span id="part" class="button-set">
        <input type="radio" id="partLady" name="part" value="lady" checked="true">
        <label for="partLady" title="Lady's Part"><i class="mdi mdi-human-female"></i></label>
        <input type="radio" id="partMan" name="part" value="man">
        <label for="partMan" title="Man's Part"><i class="mdi mdi-human-male"></i></label>
      </span>

      <span class="button-set">
        <input type="checkbox" id="optional" name="opt" checked="true">
        <label for="optional" title="Optional Steps"><i class="mdi mdi-stairs"></i></label>
        <input type="checkbox" id="mirror" name="mirror">
        <label for="mirror" title="Flip"><i class="mdi mdi-swap-horizontal"></i></label>
      </span>

      <span class="button-set">
        <button id="speedButton" title="Speed"><i class="mdi mdi-clock-fast"></i></button>
        <button id="beginningButton" title="Start of Pattern"><i class="mdi mdi-page-first"></i></button>
        <button id="previousButton" title="Previous Step"><i class="mdi mdi-chevron-left"></i></button>
        <button id="startPauseButton" title="Play / Pause"><i class="mdi mdi-play"></i></button>
        <button id="nextButton" title="Next Step"><i class="mdi mdi-chevron-right"></i></button>
      </span>

      <span class="button-set">
        <input type="checkbox" id="stepButton" name="step" checked="true">
        <label for="stepButton" title="Step Labels"><i class="mdi mdi-format-list-bulleted"></i></label>
        <input type="checkbox" id="numberButton" name="number">
        <label for="numberButton" title="Step Numbers"><i class="mdi mdi-format-list-numbers"></i></label>
        <input type="checkbox" id="countButton" name="count" checked="true">
        <label for="countButton" title="Beat Counts"><i class="mdi mdi-clock"></i></label>
        <input type="checkbox" id="holdButton" name="hold">
        <label for="holdButton" title="Hold Labels"><i class="mdi mdi-human-male-female"></i></label>
      </span>
    </div>

    <div id="infoDialog" title="Info">
      <p>Version 0.1-RC1 Work in Progress</p>
      <p>Diagrams adapted from <a href="http://www.usfsa.org/story?id=84114" target="_blank">USFSA rulebook</a></p>
    </div>
  </div>
</body>

</html>
